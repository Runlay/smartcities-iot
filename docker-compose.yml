version: '2'

volumes:
  redis_data:
  rabbitmq_data:
  gateway_data:

services:
  frontend:
    build:
      context: ./frontend
    restart: always
    ports:
      - '80:3000'

  rabbitmq:
    build: ./messaging
    restart: always
    ports:
      - '1883:1883' # MQTT TCP port
      - '15675:15675' # MQTT WebSocket port
      - '5672:5672' # AMQP port
      - '15672:15672' # Management UI port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    expose:
      - 1883
      - 15675
      - 5672
      - 15672

  redis:
    build: database/
    image: redis:7
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    expose:
      - 6379

  backend:
    build: ./backend
    restart: always
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - '4000:4000'
    expose:
      - 4000

  gateway:
    image: kpine/zwave-js-server:latest
    restart: always
    privileged: true
    ports:
      - '5000:5000'
    environment:
      USB_PATH: '/dev/ttyACM0'
      S0_LEGACY_KEY: '1B7405BF85999197EE1F6C58B19A9E3F'
    volumes:
      - gateway_data:/cache
